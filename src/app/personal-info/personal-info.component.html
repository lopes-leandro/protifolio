<div class="card" *ngIf="user$ | async as user">
    <img class="card-img-top" [src]="user.avatar_url" alt="{{user.name}} photo">
    <div class="card-body">
        <h5 class="card-title">{{user.name}}</h5>
        <p class="card-text">{{user.bio}}</p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item" title="Location">
            <i class="bi bi-geo me-2"></i>{{user.location}}
        </li>
        <li class="list-group-item" title="Followers">
            <i class="bi bi-people me-2"></i>{{user.followers}}
        </li>
    </ul>
    <div class="card-body">
        <a href="#" class="card-link">Twitter</a>
        <a href="#" class="card-link">Blog Pessoal</a>
    </div>
</div>
